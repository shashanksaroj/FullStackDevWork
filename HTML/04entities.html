<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Entities Tutorial</title>
</head>
<body>

  <h1>HTML Entities Examples</h1>

  <!-- Displaying HTML tags literally using entity -->
  <p>USE &lt;p&gt; to create a paragraph tag</p>
  <!-- &lt; = < , &gt; = > -->

  <!-- Displaying ampersand -->
  <p>&amp; is used to write "and" in company names like AT&amp;T</p>
  <!-- &amp; = & -->

  <!-- Displaying apostrophes and quotes -->
  <p>He said&apos;s &ldquo;hiii&rdquo;</p>
  <!-- &apos; = ' , &ldquo; = “ , &rdquo; = ” -->

  <!-- Displaying copyright -->
  <p>&copy; 2025 MyCompany</p>
  <p>&#169; 2025 MyCompany (Same output using numeric code)</p>
  <!-- &copy; = © , &#169; = © (numeric equivalent) -->

  <!-- Quotation marks -->
  <p>&quot;Hello there&quot; she said.</p>
  <!-- &quot; = " -->

  <!-- Apostrophe again -->
  <p>The cat&apos;s bowl is empty.</p>

  <!-- Just raw output block example as HTML comment -->
  <!--
    OUTPUT:

    USE <p> to create a paragraph tag
    & is used to write "and"
    He said's “hiii”
    © 2025 MyCompany
    © 2025 MyCompany
    "Hello there" she said.
    The cat's bowl is empty.
  -->

</body>
</html>
